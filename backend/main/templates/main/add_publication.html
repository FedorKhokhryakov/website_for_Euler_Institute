{% extends 'base.html' %}

{% block title %}Добавить публикацию{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <h2>Добавить публикацию</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">Заголовок</label>
                {{ form.title }}
            </div>
            
            <div class="mb-3">
                <label for="{{ form.content.id_for_label }}" class="form-label">Содержание</label>
                {{ form.content }}
            </div>
            
            <div class="mb-3">
                <label for="{{ form.results.id_for_label }}" class="form-label">Результаты</label>
                {{ form.results }}
            </div>
            
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
